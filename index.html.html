html,body{

/* START SCREEN */
#start{

  display:flex;

/* CLICK LAYER â€“ Báº®T TOUCH */
#tap-layer{

/* ENVELOPE */
.envelope{
  width:200px;
  height:130px;
  position:relative;
}
.env-body{
  width:100%;
  height:100%;
  background:#fff;
  border-radius:0 0 16px 16px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
.env-flap{
  position:absolute;
  top:0;left:0;
  width:100%;height:65px;
  background:#fbcfe8;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform .8s ease;
}
.envelope.open .env-flap{
  transform:rotateX(180deg);
}
.tap-text{
  margin-top:20px;
  color:#ec4899;
  font-size:16px;
  text-align:center;
}

/* APP */
#app{

/* HEARTS */
#hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.heart{
  position:absolute;
  top:-40px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

<script>
document.addEventListener('DOMContentLoaded',()=>{

  const tapLayer=document.getElementById('tap-layer')
  const start=document.getElementById('start')
  const app=document.getElementById('app')
  const envelope=document.getElementById('envelope')

  function openLetter(){
    envelope.classList.add('open')
    setTimeout(()=>{
      start.style.display='none'
      app.style.display='flex'
      startHearts()
      startTyping()
    },700)
  }

  /* Báº®T Cáº¢ TOUCH + CLICK */
  tapLayer.addEventListener('touchstart',openLetter,{once:true})
  tapLayer.addEventListener('click',openLetter,{once:true})

})

function startHearts(){
  setInterval(()=>{
    const h=document.createElement('div')
    h.className='heart'
    h.innerHTML=['ğŸ’•','ğŸ’–','ğŸ’—','ğŸ’“','ğŸ’'][Math.floor(Math.random()*5)]

    h.style.animationDuration=Math.random()*3+5+'s'
    document.getElementById('hearts').appendChild(h)
    setTimeout(()=>h.remove(),8000)
  },600)
}

function startTyping(){
  const text="I Love You â¤ï¸"
  let i=0
  const el=document.getElementById('typing')
  function type(){
    if(i<=text.length){
      el.textContent=text.slice(0,i++)
      setTimeout(type,150)
    }else{
      setTimeout(()=>{
        i=0;el.textContent='';type()
      },2500)
    }
  }

}
